apiVersion: v1
kind: Secret
metadata:
  namespace: default
  name: example-provider-secret
type: Opaque
data:
  credentials: <RANCHER_API_BASE64_ENCODED_TOKEN>
---
apiVersion: rancher.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: example
spec:
  rancherHost: https://rancher.example.com
  credentials:
    source: Secret
    secretRef:
      namespace: default
      name: example-provider-secret
      key: credentials